<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Advice generator app</title>
</head>

<body>
  <div class="container">
    <p id="number">ADVICE #117</p>
    <h1 id="advice">“It is easy to sit up and take notice,
      what's difficult is getting up and taking action.”</h1>
    <div class="line">
      <img class="icon_mob" src="./images/pattern-divider-mobile.svg" alt="divider" />
      <img class="icon_desk" src="./images/pattern-divider-desktop.svg" alt="divider" />
    </div>
    <button id="btn">
      <img id="btn_img" src="./images/icon-dice.svg" alt="icon"/>
    </button>
  </div>
  <script src="./index.js"></script>
</body>

</html>
